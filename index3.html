<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Simple Effects for Drop-Down Lists</title>
		<meta name="description" content="Simple Effects for Drop-Down Lists" />
		<meta name="keywords" content="drop-down, select, jquery, plugin, fallback, transition, transform, 3d, css3" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/simple-angular-dropdown-3.css" />
		<script src="js/modernizr.custom.63321.js"></script>
	</head>
	<body>
		
		<div class="cd-dropdown-container">
			<select id="cd-dropdown" class="cd-select">
				<option value="-1" selected>Choose a weather condition</option>
				<option value="1">Sun</option>
				<option value="2">Clouds</option>
				<option value="3">Snow</option>
				<option value="4">Rain</option>
				<option value="5">Windy</option>
			</select>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.dropdown.js"></script>
		<script type="text/javascript">
			
			$( function() {
				
				$( '#cd-dropdown' ).dropdown( {
					gutter : 5,
					delay : 40,
					rotated : 'left'
				} );

			});

		</script>
	</body>
</html>
